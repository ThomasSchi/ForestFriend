<div class="row">
  <div *ngFor="let plant of plants" class="col-sm-3">
    <div class="card">
      <img src={{plant.imageUrl}} class="card-img-top" alt="Sunset Over the Sea"/>
      <div class="card-body">
        <h5 class="card-title">{{plant.name}}</h5>
        <p class="card-text">
          <p>Familie: {{plant.family}}</p>
          <p>Art: {{plant.species}}</p>
          <p>Nutzung: {{plant.usage}}</p>
          <p>Giftig: {{plant.poison}}</p>

        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
