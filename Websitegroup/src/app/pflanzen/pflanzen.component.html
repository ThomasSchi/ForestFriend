<!doctype html>
<head>
  <title>Pflanzen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>    
<h1> Unsere beliebtesten Pflanzen </h1>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>


<div class="row">
  <div *ngFor="let plant of plants" class="col-sm-3">
    <div class="card">
      <img src={{plant.imageUrl}} class="card-img-top" alt="Sunset Over the Sea"/>
      <div class="card-body">
        <h5 class="card-title">{{plant.name}}</h5>
        <p class="card-text">
                    <li>Name: {{plant.name}}</li>
          <li>Familie: {{plant.family}}</li>
          <li>Art: {{plant.species}}</li>
          <li>Nutzung: {{plant.usage}}</li>
          <li>Giftig: {{plant.poison}}</li>
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
